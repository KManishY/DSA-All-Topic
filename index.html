<script>
    let arr = [1, 2, 3, 4];

    // Prints all subarrays in arr[0..n-1]
    function subArray(n) {

        // Pick starting point
        for (let i = 0; i < n; i++) {

            // Pick ending point
            for (let j = i; j < n; j++) {

                // Print subarray between current
                // starting and ending points
                for (let k = i; k <= j; k++)
                    document.write(arr[k] + " ");

                document.write("</br>");
            }
        }
    }

    // Driver code
    document.write("All Non-empty Subarrays" + "</br>");

    subArray(arr.length);
</script>
